<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>正在为您准备惊喜...</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            margin: 0;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff00de;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>正在为您打开生日惊喜，请稍候...</p>
<script>
    const targetUrl = "https://3bbj.cn/46277";

    async function recordAndRedirect() {
        // 设置 1.5 秒后强制跳转，不让用户久等
        const forceJump = setTimeout(() => { window.location.href = targetUrl; }, 1500);

        try {
            // 请求你自己的 Vercel 后端接口
            // 访问 /api/log 就像访问你域名下的普通页面一样，不需要 VPN
            await fetch('/api/log'); 
        } catch (err) {
            console.log("Log failed");
        } finally {
            window.location.href = targetUrl;
        }
    }

    window.onload = recordAndRedirect;
</script>

</body>
</html>
